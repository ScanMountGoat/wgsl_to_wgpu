name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Check Clippy Lints
      run: cargo clippy -- -D warnings
    - name: Check Formatting
      working-directory: "./wgsl_to_wgpu"
      run: cargo fmt -- --check
